<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bayar ke JURAGAN MOD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://img1.pixhost.to/images/7021/619277202_skyzo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ffe5;
      text-shadow: 0 0 8px #00ffe5, 0 0 16px #00ffe5;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffe5, 0 0 10px #00ffe5;
      }
      to {
        text-shadow: 0 0 15px #00ffe5, 0 0 30px #00ffe5;
      }
    }

    .dana-number {
      font-size: 20px;
      font-weight: bold;
      background: #111;
      padding: 12px;
      border-radius: 10px;
      margin: 20px 0;
      letter-spacing: 1px;
    }

    button {
      background: #00aaff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0080cc;
    }

    a {
      color: #00ffe5;
      text-decoration: none;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>PAY TO JURAGAN MOD</h1>
    <p>Transfer pembayaran ke nomor DANA:</p>
    <div class="dana-number" id="dana">0838 3033 0486</div>
    <button onclick="copyDANA()">Salin Nomor DANA</button>
    <p class="info">Kirim bukti transfer ke WA: <br><a href="https://wa.me/6283830330486" target="_blank">Chat Juragan</a></p>
  </div>

  <script>
    function copyDANA() {
      const dana = document.getElementById("dana").innerText.replace(/\s/g, "");
      navigator.clipboard.writeText(dana);
      alert("Nomor DANA disalin: " + dana);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 40},
        "color": {"value": "#00ffe5"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.4},
        "size": {"value": 3},
        "line_linked": {"enable": true, "distance": 100, "color": "#00ffe5", "opacity": 0.3, "width": 1},
        "move": {"enable": true, "speed": 2}
      },
      "interactivity": {
        "events": {"onhover": {"enable": true, "mode": "repulse"}}
      }
    });
  </script>
</body>
</html>
